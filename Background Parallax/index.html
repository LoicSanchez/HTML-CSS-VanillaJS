<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Parallax</title>
</head>
<body>
    <section>
        <img src="assets/1.png" data-speed="-5" class="layer">
        <img src="assets/2.png" data-speed="5" class="layer">
        <img src="assets/3.png" data-speed="-2" class="layer">
        <img src="assets/4.png" data-speed="8" class="layer">
        <img src="assets/5.png" data-speed="-6" class="layer">
        <img src="assets/6.png" data-speed="7" class="layer">
        <img src="assets/7.png" data-speed="3" class="layer">
        <img src="assets/8.png" data-speed="4" class="layer">
        <img src="assets/9.png" data-speed="-4" class="layer">
        <img src="assets/10.png" data-speed="-1" class="layer">
        <img src="assets/11.png" data-speed="1" class="layer">
        <img src="assets/12.png" data-speed="-5" class="layer">
        <h2 class="layer">Parallax</h2>
    </section>
    <script src="script.js"></script>
</body>
</html>
