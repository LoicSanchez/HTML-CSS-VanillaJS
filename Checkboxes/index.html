<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkboxes</title>
</head>
<body>
    <div class="toggle-container" id="dark-mode-toggle">
      <input type="checkbox" id="mode" class="toggle">
      <label for="mode" class="label">
        <div class="ball"></div>
      </label>
      <span>Dark Mode</span>
    </div>
    <h1>Welcome to the Project Manager Wizard!</h1>
    <div class="container">

        <h2>I want my project to be:</h2>
        <div class="toggle-container">
          <input type="checkbox" id="good" class="toggle">
          <label for="good" class="label">
            <div class="ball"></div>
          </label>
          <span>Without Bugs</span>
        </div>
        <div class="toggle-container">
          <input type="checkbox" id="cheap" class="toggle">
          <label for="cheap" class="label">
            <div class="ball"></div>
          </label>
          <span>Cheap</span>
        </div>
        <div class="toggle-container">
          <input type="checkbox" id="fast" class="toggle">
          <label for="fast" class="label">
            <div class="ball"></div>
          </label>
          <span>Fast</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
