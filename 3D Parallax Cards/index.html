<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>3D Parallax Cards</title>
</head>
<body>
    <div class="cards-container">
        <h1>My Favorite Heroes</h1>

        <div class="card card-one">
            <div class="card-bg"></div>
            <img src="https://www.pngarts.com/files/4/Groot-PNG-High-Quality-Image.png" alt="" class="card-img">
            <div class="card-text">
                <p class="card-title">Groot</p>
            </div>
        </div>
        <div class="card card-two">
            <div class="card-bg"></div>
            <img src="https://www.pngarts.com/files/2/Batman-PNG-Free-Download.png" alt="" class="card-img">
            <div class="card-text">
                <p class="card-title">Batman</p>
            </div>
        </div>
        <div class="card card-three">
            <div class="card-bg"></div>
            <img src="https://www.pngarts.com/files/11/Harry-Potter-PNG-Download-Image.png" alt="" class="card-img">
            <div class="card-text">
                <p class="card-title">Harry Potter</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
