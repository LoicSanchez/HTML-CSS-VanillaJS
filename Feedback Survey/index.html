<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with your <br>
        experience?</strong>
        <div class="ratings-container">
        <div class="rating">
          <img src="https://img.icons8.com/cute-clipart/512/sad.png" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://img.icons8.com/cute-clipart/256/neutral-emoticon.png" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://img.icons8.com/cute-clipart/512/lol.png" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/53a7ce9db7.js" crossorigin="anonymous"></script>
</body>
</html>
