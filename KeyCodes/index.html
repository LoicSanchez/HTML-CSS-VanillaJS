<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyCodes</title>
</head>
<body>
    <div id="insert">
        <span id="keys">
            <div class="key">
                
                <span>
                    event.key
                </span>
            </div>
            <div class="key">
                
                <span>
                    event.code
                </span>
            </div>
        </span>
        
        <div class="subtitle">Press any key to get the Key Event Codes</div>
        <button id="copy">
            <i class="fa-solid fa-paperclip"></i>
        </button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/53a7ce9db7.js" crossorigin="anonymous"></script>
</body>
</html>
